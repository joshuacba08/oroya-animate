<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Oroya Animate — Vanilla Demo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

      html, body {
        width: 100%; height: 100%;
        overflow: hidden;
        background: #0d0d12;
        color: #fff;
        font-family: 'Inter', 'Segoe UI', system-ui, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      /* ── Canvas ─────────────────────────────────────── */
      #oroya-canvas {
        display: block;
        width: 100vw;
        height: 100vh;
      }

      /* ── Header ─────────────────────────────────────── */
      .header {
        position: absolute;
        inset: 0 0 auto 0;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 16px 24px;
        background: linear-gradient(to bottom, rgba(13,13,18,.95), rgba(13,13,18,0));
        pointer-events: none;
        z-index: 10;
      }

      .logo {
        font-size: 18px;
        font-weight: 700;
        letter-spacing: -0.02em;
        pointer-events: auto;
      }
      .logo-accent { color: #6c8aff; }

      /* ── Navigation ─────────────────────────────────── */
      .nav {
        display: flex;
        gap: 6px;
        pointer-events: auto;
      }

      .nav-btn {
        padding: 8px 16px;
        border-radius: 8px;
        border: 1px solid rgba(255,255,255,.08);
        background: rgba(255,255,255,.04);
        color: rgba(255,255,255,.55);
        font-size: 13px;
        font-weight: 500;
        font-family: inherit;
        cursor: pointer;
        transition: all .2s ease;
      }
      .nav-btn:hover {
        background: rgba(255,255,255,.08);
        color: rgba(255,255,255,.8);
      }
      .nav-btn.active {
        background: rgba(108,138,255,.15);
        border-color: rgba(108,138,255,.4);
        color: #a0b8ff;
      }

      /* ── Info panel ─────────────────────────────────── */
      .info-box {
        position: absolute;
        bottom: 24px;
        left: 24px;
        z-index: 10;
        max-width: 420px;
        padding: 16px 20px;
        border-radius: 12px;
        background: rgba(255,255,255,.06);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255,255,255,.08);
      }
      .info-title {
        font-size: 16px;
        font-weight: 600;
        margin-bottom: 6px;
      }
      .info-desc {
        font-size: 13px;
        line-height: 1.5;
        color: rgba(255,255,255,.6);
      }
    </style>
  </head>
  <body>
    <!-- Header -->
    <div class="header">
      <div class="logo"><span class="logo-accent">Oroya</span> Animate</div>
      <nav id="nav" class="nav"></nav>
    </div>

    <!-- Canvas -->
    <canvas id="oroya-canvas"></canvas>

    <!-- Info panel -->
    <div class="info-box">
      <div id="info-title" class="info-title"></div>
      <div id="info-desc" class="info-desc"></div>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
