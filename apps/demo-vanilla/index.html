<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Oroya Animate — Vanilla Demo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

      html, body {
        width: 100%; height: 100%;
        overflow: hidden;
        background: #0d0d12;
        color: #fff;
        font-family: 'Inter', 'Segoe UI', system-ui, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      /* ── Canvas ─────────────────────────────── */
      #oroya-canvas {
        display: block;
        width: 100vw;
        height: 100vh;
      }

      /* ── Header ─────────────────────────────── */
      .header {
        position: absolute;
        inset: 0 0 auto 0;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 14px 20px;
        background: linear-gradient(to bottom, rgba(13,13,18,.95), rgba(13,13,18,0));
        pointer-events: none;
        z-index: 10;
      }

      .logo {
        font-size: 18px;
        font-weight: 700;
        letter-spacing: -0.02em;
        pointer-events: auto;
      }
      .logo-accent { color: #6c8aff; }

      /* ── Navigation ─────────────────────────── */
      .nav {
        display: flex;
        gap: 4px;
        pointer-events: auto;
      }

      .nav-btn {
        padding: 7px 14px;
        border-radius: 8px;
        border: 1px solid rgba(255,255,255,.08);
        background: rgba(255,255,255,.04);
        color: rgba(255,255,255,.5);
        font-size: 12.5px;
        font-weight: 500;
        font-family: inherit;
        cursor: pointer;
        transition: all .2s ease;
      }
      .nav-btn:hover {
        background: rgba(255,255,255,.08);
        color: rgba(255,255,255,.8);
      }
      .nav-btn.active {
        background: rgba(108,138,255,.15);
        border-color: rgba(108,138,255,.4);
        color: #a0b8ff;
      }

      /* ── Info panel ─────────────────────────── */
      .info-box {
        position: absolute;
        bottom: 20px;
        left: 20px;
        z-index: 10;
        max-width: 380px;
        padding: 14px 18px;
        border-radius: 12px;
        background: rgba(255,255,255,.05);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255,255,255,.08);
      }
      .info-title {
        font-size: 15px;
        font-weight: 600;
        margin-bottom: 4px;
      }
      .info-desc {
        font-size: 12.5px;
        line-height: 1.5;
        color: rgba(255,255,255,.55);
      }

      /* ── Controls panel ─────────────────────── */
      .ctrl-panel {
        position: absolute;
        top: 64px;
        right: 16px;
        z-index: 10;
        width: 260px;
        padding: 16px;
        border-radius: 14px;
        background: rgba(255,255,255,.05);
        backdrop-filter: blur(14px);
        border: 1px solid rgba(255,255,255,.08);
        display: flex;
        flex-direction: column;
        gap: 14px;
      }

      .ctrl-title {
        font-size: 12px;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: .08em;
        color: rgba(255,255,255,.4);
      }

      .ctrl-row {
        display: flex;
        flex-direction: column;
        gap: 5px;
      }

      .ctrl-label {
        font-size: 13px;
        font-weight: 500;
        color: rgba(255,255,255,.75);
      }

      .ctrl-slider-wrap {
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .ctrl-slider {
        flex: 1;
        height: 4px;
        accent-color: #6c8aff;
        cursor: pointer;
      }

      .ctrl-value {
        font-size: 12px;
        font-family: monospace;
        color: rgba(255,255,255,.5);
        min-width: 36px;
        text-align: right;
      }

      .ctrl-color {
        width: 100%;
        height: 32px;
        border: 1px solid rgba(255,255,255,.12);
        border-radius: 6px;
        background: transparent;
        cursor: pointer;
        padding: 2px;
      }

      .ctrl-select {
        width: 100%;
        padding: 6px 10px;
        border-radius: 6px;
        border: 1px solid rgba(255,255,255,.12);
        background: rgba(255,255,255,.06);
        color: #fff;
        font-size: 13px;
        font-family: inherit;
        cursor: pointer;
        outline: none;
      }
      .ctrl-select option {
        background: #1a1a2e;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <!-- Header -->
    <div class="header">
      <div class="logo"><span class="logo-accent">Oroya</span> Animate</div>
      <nav id="nav" class="nav"></nav>
    </div>

    <!-- Canvas -->
    <canvas id="oroya-canvas"></canvas>

    <!-- Controls panel -->
    <div id="controls" class="ctrl-panel"></div>

    <!-- Info panel -->
    <div class="info-box">
      <div id="info-title" class="info-title"></div>
      <div id="info-desc" class="info-desc"></div>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
